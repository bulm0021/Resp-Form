<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resp-Form</title>
	<link rel="stylesheet" href="main.css" type = "text/css">
</head>
	<div class="MastHead">
		<h1>Title</h1>
        <h3>Subtitle</h3>
	</div>
<div class="PageWrap">
    <div class="Wrapper">
	<body>
	
		<form>
			<div class ="Form">
                <div class="Col1">
				<div class="email">
					<label for="email">
						E-mail:<input type="text" id="email" name="email" placeholder="email@example.com">
					</label>
				</div>
				<div class = "URL">
					<label for="URL">
						URL:<input type="text" id="URL" name="Website" placeholder="www.example.com">
					</label>
				</div>
                    </div>
                <div class="Col2">
				<div class = "PASS">
					<label for="Password">
						Password:<input type="text" id="Password" name="Password" placeholder="password">
					</label>
				</div>
				<div class = name>
					<label for= "name">
						Name:<input type="text" id="name" name="name" placeholder="Mr.Dr.Fancy Pants">
					</label>
				</div>
                    </div>
				<div class = "subBtn">
					<input id=btnlabel type="submit" name="Submit">
				</div>
			</div>
		</form>
		
	</body>
  </div>
</div>
